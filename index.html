<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="card">
      <div>
        <img src="./images/image-equilibrium.jpg" alt="equ" class="background">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icon">
        <img src="./images/icon-ethereum.svg" alt="ethereum" class="eth">
        <span>0.041 ETH</span>
        <img src="./images/icon-clock.svg" alt="clock" class=" clock">
        <h4> 3 days left </h4>
        <div class="bottomBorder"></div> 
      </div>
        <div class="lien"></div>
      <footer>
           <img src="./images/image-avatar.png" alt="avatar" class="avatar">  
          <h3> Creation of <a href="https://github.com/MohmedElshaarawy">Jules Wyvern</a> </h3> 
      </footer>
   
    </section>
    
  </main>
